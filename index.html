<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- <script
            src="https://kit.fontawesome.com/d50d53e3c7.js"
            crossorigin="anonymous"
        ></script> -->

        <title>Fokir</title>
    </head>
    <body>
        <div class="body">
            <!---------------------Start Home Section---------------->
            <div id="home">
                <div class="layer">
                    <div class="text">
                        <h3>Hello i'm</h3>
                        <h1>ALEX SMITH</h1>
                        <h4>
                            Professional Web
                            <span id="typing"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <!---------------------End Home Section---------------->
        </div>

        <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
        <script>
            new TypeIt('#typing', {
                speed: 100,
                shuffle: true,
                waitUntilVisible: true,
                loop: true,
                cursorChar: ' ',
            })
                .type('Developer', { delay: 2000 })
                .delete()
                .type('Designer', { delay: 2000 })
                .go()
        </script>
    </body>
</html>
